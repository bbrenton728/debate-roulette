<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Debate | Debate Roulette</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="debate-container">
    <h2 id="topic">Topic: Should AI replace teachers?</h2>
    <div class="timer">10:00</div> <!-- Updated from 3:00 -->
    
    <div class="participants">
      <div class="user" id="user1">
        <video autoplay muted></video>
        <p>You (For)</p>
      </div>
      <div class="user" id="user2">
        <video autoplay></video>
        <p>Opponent (Against)</p>
      </div>
    </div>

    <button id="next-btn">Skip Debate</button>
  </div>

  <script src="scripts/debate.js"></script>
</body>
</html>
